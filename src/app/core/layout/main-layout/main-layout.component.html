<div class="min-h-screen bg-gray-50">
  <!-- Mobile Menu Button -->
  <div class="lg:hidden fixed top-4 left-4 z-50">
    <button
      (click)="toggleMobileMenu()"
      class="p-2 bg-white rounded-lg shadow-lg text-gray-700 hover:bg-gray-100"
    >
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M4 6h16M4 12h16M4 18h16"
        ></path>
      </svg>
    </button>
  </div>

  <!-- Sidebar -->
  <aside
    [class.translate-x-0]="sidebarOpen() || mobileMenuOpen()"
    [class.-translate-x-full]="!sidebarOpen() && !mobileMenuOpen()"
    class="fixed top-0 left-0 z-40 w-72 h-screen flex flex-col bg-white/90 backdrop-blur-xl border-r border-gray-100 shadow-2xl transition-transform duration-500 cubic-bezier(0.4, 0, 0.2, 1)"
  >
    <!-- Logo -->
    <div class="h-24 flex-none flex items-center justify-between px-8 border-b border-gray-100/50">
      <div class="flex items-center gap-3 group cursor-pointer">
        <div class="relative">
          <div
            class="absolute inset-0 bg-first-custom/20 rounded-xl blur-lg group-hover:blur-xl transition-all duration-300"
          ></div>
          <img
            src="assets/main_logo.png"
            alt="Ana Logo"
            class="relative w-10 h-10 transform group-hover:scale-110 transition-transform duration-300"
          />
        </div>
        <span
          class="text-2xl font-extrabold bg-clip-text text-transparent bg-gradient-to-r from-gray-900 to-gray-600"
          >JeuHub</span
        >
      </div>
      <button
        (click)="toggleSidebar()"
        class="lg:block hidden p-2 rounded-lg text-gray-400 hover:text-first-custom hover:bg-first-custom/5 transition-all duration-300"
      >
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M15 19l-7-7 7-7"
          ></path>
        </svg>
      </button>
    </div>

    <!-- Navigation -->
    <nav class="flex-1 overflow-y-auto py-6 px-4 sidebar-scroll">
      <ul class="space-y-1.5">
        <li
          *ngFor="let item of navigationItems; let i = index"
          class="animate-slide-in"
          [style.animation-delay]="i * 50 + 'ms'"
        >
          <a
            [routerLink]="item.path"
            routerLinkActive="!bg-gradient-to-r !from-first-custom !to-third-custom !text-white shadow-lg shadow-first-custom/30"
            [routerLinkActiveOptions]="{ exact: false }"
            (click)="mobileMenuOpen.set(false)"
            class="group relative flex items-center gap-4 px-4 py-3 rounded-2xl text-gray-600 hover:bg-gray-50 transition-all duration-300 overflow-hidden"
          >
            <!-- Hover Background Effect (only visible on hover, not active) -->
            <div
              class="absolute inset-0 bg-gradient-to-r from-gray-50 to-white opacity-0 group-hover:opacity-100 transition-opacity duration-300 -z-10"
            ></div>

            <!-- Active/Hover Indicator Line -->
            <div
              class="absolute left-0 top-1/2 -translate-y-1/2 w-1 h-8 bg-white/50 rounded-r-full opacity-0 transition-all duration-300 group-[.active]:opacity-100"
            ></div>

            <!-- Icon Container -->
            <div
              class="relative w-8 h-8 flex items-center justify-center rounded-lg bg-white/50 group-hover:bg-white group-hover:shadow-sm transition-all duration-300 group-[.active]:bg-white/20 group-[.active]:text-white"
            >
              <img
                [src]="item.iconPath"
                [alt]="item.label"
                class="w-5 h-5 object-contain transition-transform duration-300 group-hover:scale-110 group-hover:-rotate-6 group-[.active]:brightness-0 group-[.active]:invert"
              />
            </div>

            <span
              class="font-semibold tracking-wide transition-all duration-300 group-hover:translate-x-1"
              >{{ item.label }}</span
            >

            <!-- Chevron for active state -->
            <svg
              class="w-4 h-4 ml-auto opacity-0 -translate-x-2 transition-all duration-300 group-[.active]:opacity-100 group-[.active]:translate-x-0 text-white"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M9 5l7 7-7 7"
              ></path>
            </svg>
          </a>
        </li>
      </ul>
    </nav>

    <!-- User Profile -->
    <div class="p-4 border-t border-gray-100 bg-gray-50/50">
      @let me = user(); @if (me) {
      <div
        class="relative group p-3 rounded-2xl bg-white border border-gray-100 shadow-sm hover:shadow-md transition-all duration-300 cursor-pointer"
      >
        <div class="flex items-center gap-3">
          <div class="relative">
            <div
              class="w-10 h-10 rounded-xl bg-gradient-to-br from-first-custom to-third-custom flex items-center justify-center text-white font-bold shadow-inner"
            >
              {{ me.firstName[0] }}{{ me.lastName[0] }}
            </div>
            <div
              class="absolute -bottom-1 -right-1 w-3 h-3 bg-green-500 border-2 border-white rounded-full"
            ></div>
          </div>

          <div class="flex-1 min-w-0">
            <p
              class="text-sm font-bold text-gray-900 truncate group-hover:text-first-custom transition-colors"
            >
              {{ me.firstName }} {{ me.lastName }}
            </p>
            <p class="text-xs text-gray-500 truncate">
              {{ me.email }}
            </p>
          </div>

          <button
            (click)="logout()"
            class="p-2 rounded-lg text-gray-400 hover:text-red-500 hover:bg-red-50 transition-all duration-300"
            title="Logout"
          >
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"
              ></path>
            </svg>
          </button>
        </div>
      </div>
      } @else {
      <div class="flex items-center justify-center py-4">
        <div
          class="w-6 h-6 border-2 border-first-custom border-t-transparent rounded-full animate-spin"
        ></div>
      </div>
      }
    </div>
  </aside>

  <!-- Main Content -->
  <div [class.lg:ml-72]="sidebarOpen()" class="transition-all duration-300">
    <!-- Top Bar -->
    <header class="h-16 bg-white border-b border-gray-200 flex items-center justify-between px-6">
      @if(!sidebarOpen()){
      <button (click)="toggleSidebar()" class="hidden lg:block text-gray-500 hover:text-gray-700">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M4 6h16M4 12h16M4 18h16"
          ></path>
        </svg>
      </button>
      }
      <div class="flex-1"></div>

      <!-- Quick Actions -->
      <div class="flex items-center gap-3">
        <button
          routerLink="/composer"
          class="px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition-colors flex items-center gap-2"
        >
          <span>âœ¨</span>
          <span class="hidden sm:inline">Create Post</span>
        </button>
      </div>
    </header>

    <!-- Page Content -->
    <main class="p-6 relative overflow-hidden min-h-[calc(100vh-4rem)]">
      <div>
        <router-outlet></router-outlet>
      </div>
    </main>
  </div>

  <!-- Mobile Menu Overlay -->
  @if(mobileMenuOpen()){
  <div
    class="lg:hidden fixed inset-0 bg-black bg-opacity-50 z-50"
    (click)="toggleMobileMenu()"
  ></div>
  }
</div>
