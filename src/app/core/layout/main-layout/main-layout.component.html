<div class="min-h-screen bg-gray-50">
  <!-- Mobile Menu Button -->
  <div class="lg:hidden fixed top-4 left-4 z-50">
    <button
      (click)="toggleMobileMenu()"
      class="p-2 bg-white rounded-lg shadow-lg text-gray-700 hover:bg-gray-100">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
      </svg>
    </button>
  </div>

  <!-- Sidebar -->
  <aside
    [class.translate-x-0]="sidebarOpen() || mobileMenuOpen()"
    [class.-translate-x-full]="!sidebarOpen() && !mobileMenuOpen()"
    class="fixed top-0 left-0 z-40 w-64 h-screen bg-white border-r border-gray-200 transition-transform duration-300 ease-in-out">
    
    <!-- Logo -->
    <div class="h-16 flex items-center justify-between px-6 border-b border-gray-200">
      <div class="flex items-center gap-3">
        <img src="assets/main_logo.png" alt="Ana Logo" class="w-8 h-8"/>
        <span class="text-xl font-bold text-gray-900">JeuHub</span>
      </div>
      <button (click)="toggleSidebar()" class="lg:block hidden text-gray-500 hover:text-gray-700">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      </button>
    </div>

    <!-- Navigation -->
    <nav class="flex-1 overflow-y-auto py-4">
      <ul class="space-y-1 px-3">
        <li *ngFor="let item of navigationItems">
          <a
            [routerLink]="item.path"
            routerLinkActive="bg-indigo-50 text-indigo-600"
            [routerLinkActiveOptions]="{exact: false}"
            (click)="mobileMenuOpen.set(false)"
            class="flex items-center gap-3 px-3 py-2 text-gray-700 rounded-lg hover:bg-gray-100 transition-colors">
            
            <img src="{{item.iconPath}}" alt="{{ item.label }} Icon" class="w-5 h-5"/>
            <!-- <span class="text-xl">{{ item.icon }}</span> -->
            <span class="font-medium">{{ item.label }}</span>
          </a>
        </li>
      </ul>
    </nav>

    <!-- User Profile -->
    <div class="border-t border-gray-200 p-4">
      @let me = user();
      @if (me) {
        <div class="flex items-center gap-3 mb-3">
          <div
            class="w-10 h-10 bg-indigo-600 rounded-full flex items-center justify-center text-black font-semibold">
            {{ me.firstName[0] }}{{ me.lastName[0] }}
          </div>

          <div class="flex-1 min-w-0">
            <p class="text-sm font-medium text-gray-900 truncate">
              {{ me.firstName }} {{ me.lastName }}
            </p>
            <p class="text-xs text-gray-500 truncate">
              {{ me.email }}
            </p>
          </div>
        </div>
      } @else {
        <div class="flex items-center justify-center py-2 text-gray-500 text-sm">
          Loading user...
        </div>
      }

      <button
        (click)="logout()"
        class="w-full px-4 py-2 text-sm text-red-600 bg-red-50 rounded-lg hover:bg-red-100 transition-colors">
        Logout
      </button>
    </div>

    <!-- <app-language></app-language> -->
  </aside>
  
  <!-- Main Content -->
  <div [class.lg:ml-64]="sidebarOpen()" class="transition-all duration-300">
    <!-- Top Bar -->
    <header class="h-16 bg-white border-b border-gray-200 flex items-center justify-between px-6">
      @if(!sidebarOpen()){
        <button
        (click)="toggleSidebar()"
        class="hidden lg:block text-gray-500 hover:text-gray-700">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
        </svg>
      </button>
      }
      <div class="flex-1"></div>

      <!-- Quick Actions -->
      <div class="flex items-center gap-3">
        <button
          routerLink="/composer"
          class="px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition-colors flex items-center gap-2">
          <span>âœ¨</span>
          <span class="hidden sm:inline">Create Post</span>
        </button>
      </div>
    </header>

    <!-- Page Content -->
    <main class="p-6">
      <router-outlet></router-outlet>
    </main>
  </div>

  <!-- Mobile Menu Overlay -->
  @if(mobileMenuOpen()){
    <div
      class="lg:hidden fixed inset-0 bg-black bg-opacity-50 z-50"
      (click)="toggleMobileMenu()">
    </div>
  }
</div>
