<div class="bg-neutral-900 p-6 rounded-2xl shadow-md border border-neutral-700 max-w-lg">
  <h2 class="text-lg font-semibold mb-4 text-white">üîê LLM Credentials</h2>

  <form (ngSubmit)="saveCredentials()" class="space-y-4">
    <!-- Provider -->
    <div>
      <label class="block text-sm font-medium text-gray-300 mb-1">Provider</label>
      <select
        class="w-full p-2 rounded bg-neutral-800 border border-neutral-700 text-gray-100"
        [(ngModel)]="selectedProvider"
        name="provider"
      >
        <option *ngFor="let provider of providers" [value]="provider">
          {{ provider | titlecase }}
        </option>
      </select>
    </div>

    <!-- API Key -->
    <div>
      <label class="block text-sm font-medium text-gray-300 mb-1">API Key</label>
      <input
        type="password"
        [(ngModel)]="apiKey"
        name="apiKey"
        class="w-full p-2 rounded bg-neutral-800 border border-neutral-700 text-gray-100"
        placeholder="Enter your API key"
      />
    </div>

    <!-- Base URL (optional) -->
    <div>
      <label class="block text-sm font-medium text-gray-300 mb-1">Base URL (optional)</label>
      <input
        type="text"
        [(ngModel)]="baseUrl"
        name="baseUrl"
        class="w-full p-2 rounded bg-neutral-800 border border-neutral-700 text-gray-100"
        placeholder="e.g. http://localhost:11434"
      />
    </div>

    <!-- Model Name -->
    <div>
      <label class="block text-sm font-medium text-gray-300 mb-1">Model Name (optional)</label>
      <input
        type="text"
        [(ngModel)]="modelName"
        name="modelName"
        class="w-full p-2 rounded bg-neutral-800 border border-neutral-700 text-gray-100"
        placeholder="e.g. gpt-4-turbo"
      />
    </div>

    <!-- Temperature -->
    <div>
      <label class="block text-sm font-medium text-gray-300 mb-1">Temperature (optional)</label>
      <input
        type="number"
        [(ngModel)]="temperature"
        name="temperature"
        step="0.1"
        class="w-full p-2 rounded bg-neutral-800 border border-neutral-700 text-gray-100"
        placeholder="0.7"
      />
    </div>

    <!-- Submit -->
    <button
      type="submit"
      [disabled]="isSaving()"
      class="w-full py-2 rounded bg-blue-600 hover:bg-blue-700 transition text-white font-medium"
    >
      {{ isSaving() ? 'Saving...' : 'Save Credentials' }}
    </button>
  </form>

  <p *ngIf="message()" class="mt-3 text-sm text-gray-300 text-center">{{ message() }}</p>
</div>
