<div class="space-y-8">
  <!-- OAuth Credentials -->
  <div
    class="bg-white dark:bg-neutral-900 rounded-2xl shadow-sm border border-gray-200 dark:border-neutral-800 p-8"
  >
    <div class="flex justify-between items-start mb-6">
      <div>
        <h3 class="text-xl font-bold text-gray-900 dark:text-white">OAuth 2.0 Credentials</h3>
        <p class="text-sm text-gray-500 dark:text-gray-400 mt-1">
          Use these credentials to authenticate your application.
        </p>
      </div>
      <button
        (click)="regenerateSecret()"
        [disabled]="loading()"
        class="px-4 py-2 bg-white dark:bg-neutral-800 border border-gray-200 dark:border-neutral-700 text-gray-700 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-neutral-700 rounded-xl font-medium transition-all flex items-center gap-2"
      >
        <ng-icon name="matRepeatRound"></ng-icon> Regenerate Secret
      </button>
    </div>

    <div class="space-y-6">
      <!-- Client ID -->
      <div>
        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2"
          >Client ID</label
        >
        <div class="flex gap-2">
          <div class="relative flex-1">
            <input
              [type]="showClientId() ? 'text' : 'password'"
              [value]="clientId()"
              readonly
              autocomplete="off"
              class="w-full px-4 py-2.5 bg-gray-50 dark:bg-black/20 border border-gray-200 dark:border-white/10 rounded-xl text-gray-900 dark:text-white font-mono text-sm"
            />
            <button
              (click)="showClientId.set(!showClientId())"
              class="flex items-center justify-center absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600 dark:hover:text-gray-200"
              type="button"
            >
              <ng-icon [name]="showClientId() ? 'matVisibility' : 'matVisibilityOff'"></ng-icon>
            </button>
          </div>
          <button
            (click)="copyToClipboard(clientId() || '')"
            class="px-4 py-2 bg-gray-100 dark:bg-neutral-800 hover:bg-gray-200 dark:hover:bg-neutral-700 text-gray-700 dark:text-gray-300 rounded-xl transition-colors"
          >
            Copy
          </button>
        </div>
      </div>

      <!-- Client Secret -->
      <div>
        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2"
          >Client Secret</label
        >
        <div class="flex gap-2">
          <input
            type="password"
            [value]="clientSecret() || '********************************'"
            readonly
            class="flex-1 px-4 py-2.5 bg-gray-50 dark:bg-black/20 border border-gray-200 dark:border-white/10 rounded-xl text-gray-900 dark:text-white font-mono text-sm opacity-75"
          />
          @if (clientSecret()) {
          <button
            (click)="copyToClipboard(clientSecret() || '')"
            class="px-4 py-2 bg-amber-600 hover:bg-amber-700 text-white rounded-xl font-medium transition-colors shadow-sm shadow-amber-500/20"
          >
            Copy New Secret
          </button>
          }
        </div>
        <p class="mt-2 text-xs text-gray-500 dark:text-gray-400">
          The client secret is only shown once after regeneration.
        </p>
      </div>
    </div>

    @if (successMessage()) {
    <div
      class="mt-6 p-4 bg-green-50 dark:bg-green-900/20 border border-green-200 dark:border-green-900/30 rounded-xl text-green-700 dark:text-green-400 text-sm font-medium flex items-center gap-2"
    >
      <span>✅</span> {{ successMessage() }}
    </div>
    } @if (error()) {
    <div
      class="mt-6 p-4 bg-red-50 dark:bg-red-900/20 border border-red-200 dark:border-red-900/30 rounded-xl text-red-700 dark:text-red-400 text-sm font-medium flex items-center gap-2"
    >
      <span>❌</span> {{ error() }}
    </div>
    }
  </div>
</div>
