<div class="max-w-5xl mx-auto">
  <div class="mb-8">
    <h1 class="text-3xl font-bold text-gray-900">Settings</h1>
    <p class="text-gray-600 mt-1">Manage your account and preferences</p>
  </div>

  <div class="grid grid-cols-1 lg:grid-cols-4 gap-6">
    <!-- Sidebar Navigation -->
    <div class="lg:col-span-1">
      <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-4">
        <nav class="space-y-1">
          <button
            (click)="selectTab('profile')"
            [class.bg-indigo-50]="activeTab === 'profile'"
            [class.text-indigo-600]="activeTab === 'profile'"
            [class.text-gray-700]="activeTab !== 'profile'"

            <span class="text-xl">ðŸ‘¤</span>

          </button>
          <button
            (click)="selectTab('accounts')"
            [class.bg-indigo-50]="activeTab === 'accounts'"
            [class.text-indigo-600]="activeTab === 'accounts'"
            [class.text-gray-700]="activeTab !== 'accounts'"
            class="w-full text-left px-4 py-2 rounded-lg hover:bg-gray-100 transition-colors flex items-center gap-3">
            <span class="text-xl">ðŸ”—</span>
            <span class="font-medium">Connected Accounts</span>
          </button>
          <button
            (click)="selectTab('notifications')"
            [class.bg-indigo-50]="activeTab === 'notifications'"
            [class.text-indigo-600]="activeTab === 'notifications'"
            [class.text-gray-700]="activeTab !== 'notifications'"
            class="w-full text-left px-4 py-2 rounded-lg hover:bg-gray-100 transition-colors flex items-center gap-3">
            <span class="text-xl">ðŸ””</span>
            <span class="font-medium">Notifications</span>
          </button>
          <button
            (click)="selectTab('security')"
            [class.bg-indigo-50]="activeTab === 'security'"
            [class.text-indigo-600]="activeTab === 'security'"
            [class.text-gray-700]="activeTab !== 'security'"
            class="w-full text-left px-4 py-2 rounded-lg hover:bg-gray-100 transition-colors flex items-center gap-3">
            <span class="text-xl">ðŸ”’</span>
            <span class="font-medium">Security</span>
          </button>
        </nav>
      </div>
    </div>

    <!-- Content Area -->
    <div class="lg:col-span-3">
      <!-- Profile Settings -->
      <div *ngIf="activeTab === 'profile'" class="bg-white rounded-xl shadow-sm border border-gray-200 p-6">
        <h2 class="text-xl font-bold text-gray-900 mb-6">Profile Settings</h2>
        <form (ngSubmit)="updateProfile()" class="space-y-6">
          <div class="grid grid-cols-2 gap-4">
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2">First Name</label>
              <input
                type="text"
                [(ngModel)]="firstName"
                name="firstName"
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500">
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2">Last Name</label>
              <input
                type="text"
                [(ngModel)]="lastName"
                name="lastName"
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500">
            </div>
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
            <input
              type="email"
              [(ngModel)]="email"
              name="email"
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500">
          </div>
          <button
            type="submit"
            class="px-6 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition-colors">
            Save Changes
          </button>
        </form>
      </div>

      <!-- Notifications -->
      <div *ngIf="activeTab === 'notifications'" class="bg-white rounded-xl shadow-sm border border-gray-200 p-6">
        <h2 class="text-xl font-bold text-gray-900 mb-6">Notification Preferences</h2>
        <div class="space-y-4">
          <label class="flex items-center justify-between p-4 border border-gray-200 rounded-lg cursor-pointer hover:bg-gray-50">
            <div>
              <p class="font-medium text-gray-900">Post Published</p>
              <p class="text-sm text-gray-600">Get notified when a post is successfully published</p>
            </div>
            <input
              type="checkbox"
              [(ngModel)]="notifications.emailOnPublish"
              class="w-5 h-5 text-indigo-600 rounded focus:ring-indigo-500">
          </label>
          <label class="flex items-center justify-between p-4 border border-gray-200 rounded-lg cursor-pointer hover:bg-gray-50">
            <div>
              <p class="font-medium text-gray-900">Post Failed</p>
              <p class="text-sm text-gray-600">Get notified when a post fails to publish</p>
            </div>
            <input
              type="checkbox"
              [(ngModel)]="notifications.emailOnFail"
              class="w-5 h-5 text-indigo-600 rounded focus:ring-indigo-500">
          </label>
          <label class="flex items-center justify-between p-4 border border-gray-200 rounded-lg cursor-pointer hover:bg-gray-50">
            <div>
              <p class="font-medium text-gray-900">Weekly Report</p>
              <p class="text-sm text-gray-600">Receive a weekly summary of your performance</p>
            </div>
            <input
              type="checkbox"
              [(ngModel)]="notifications.weeklyReport"
              class="w-5 h-5 text-indigo-600 rounded focus:ring-indigo-500">
          </label>
          <label class="flex items-center justify-between p-4 border border-gray-200 rounded-lg cursor-pointer hover:bg-gray-50">
            <div>
              <p class="font-medium text-gray-900">New Insights</p>
              <p class="text-sm text-gray-600">Get notified when new AI insights are generated</p>
            </div>
            <input
              type="checkbox"
              [(ngModel)]="notifications.newInsights"
              class="w-5 h-5 text-indigo-600 rounded focus:ring-indigo-500">
          </label>
        </div>
        <button
          (click)="saveNotificationSettings()"
          class="mt-6 px-6 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition-colors">
          Save Preferences
        </button>
      </div>

      <!-- Security -->
      <div *ngIf="activeTab === 'security'" class="bg-white rounded-xl shadow-sm border border-gray-200 p-6">
        <h2 class="text-xl font-bold text-gray-900 mb-6">Security Settings</h2>
        <form (ngSubmit)="changePassword()" class="space-y-6">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Current Password</label>
            <input
              type="password"
              [(ngModel)]="currentPassword"
              name="currentPassword"
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500">
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">New Password</label>
            <input
              type="password"
              [(ngModel)]="newPassword"
              name="newPassword"
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500">
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Confirm New Password</label>
            <input
              type="password"
              [(ngModel)]="confirmPassword"
              name="confirmPassword"
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500">
          </div>
          <button
            type="submit"
            class="px-6 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition-colors">
            Change Password
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
