<div
  class="min-h-screen bg-linear-to-br from-first-custom to-third-custom flex items-center justify-center p-4"
>
  <div class="max-w-md w-full">
    <!-- Logo/Branding -->
    <div class="text-center mb-8">
      <div class="inline-block p-4 bg-white dark:bg-neutral-800 rounded-2xl shadow-xl mb-4">
        <img
          ngSrc="assets/main_logo.png"
          alt="Ana Logo"
          width="64"
          height="64"
          priority
          class="w-16 h-16"
        />
      </div>
      <h1 class="text-3xl font-bold text-white mb-2">Welcome Back</h1>
      <p class="text-indigo-100 dark:text-gray-400">Sign in to manage your social media via Jeu</p>
    </div>

    <!-- Login Form -->
    <div class="bg-white dark:bg-neutral-900 rounded-2xl shadow-2xl p-8">
      <form (ngSubmit)="onSubmit()" class="space-y-6">
        <!-- Error Message -->
        @if (error()) {
        <div
          class="bg-red-50 dark:bg-red-900/20 border border-red-200 dark:border-red-800 rounded-lg p-4"
        >
          <p class="text-sm text-red-800 dark:text-red-200">{{ error() }}</p>
        </div>
        }

        <!-- Email Input -->
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2"
            >Email Address</label
          >
          <input
            type="email"
            id="email"
            [ngModel]="email()"
            (ngModelChange)="email.set($event)"
            name="email"
            required
            class="w-full px-4 py-3 border border-gray-300 dark:border-neutral-700 bg-white dark:bg-neutral-800 text-gray-900 dark:text-white rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent placeholder-gray-400 dark:placeholder-gray-500"
            placeholder="you@example.com"
          />
        </div>

        <!-- Password Input -->
        <div>
          <label
            for="password"
            class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2"
            >Password</label
          >
          <input
            type="password"
            id="password"
            [ngModel]="password()"
            (ngModelChange)="password.set($event)"
            name="password"
            required
            class="w-full px-4 py-3 border border-gray-300 dark:border-neutral-700 bg-white dark:bg-neutral-800 text-gray-900 dark:text-white rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent placeholder-gray-400 dark:placeholder-gray-500"
            placeholder="••••••••"
          />
        </div>

        <!-- Remember Me & Forgot Password -->
        <div class="flex items-center justify-between">
          <label class="flex items-center">
            <input
              type="checkbox"
              class="w-4 h-4 text-first-custom border-gray-300 dark:border-neutral-600 rounded focus:ring-indigo-500 dark:bg-neutral-800"
            />
            <span class="ml-2 text-sm text-gray-600 dark:text-gray-400">Remember me</span>
          </label>
          <a
            routerLink="/auth/reset-password"
            class="text-sm text-first-custom hover:text-indigo-700 dark:text-indigo-400 dark:hover:text-indigo-300"
            >Forgot password?</a
          >
        </div>

        <!-- Submit Button -->
        <button
          type="submit"
          [disabled]="loading()"
          class="w-full px-6 py-3 bg-first-custom text-white rounded-lg hover:bg-indigo-700 disabled:opacity-50 disabled:cursor-not-allowed transition-colors font-semibold"
        >
          @if (!loading()) {
          <span>Sign In</span>
          } @if (loading()) {
          <span class="flex items-center justify-center gap-2">
            <span class="animate-spin">⚙️</span>
            Signing In...
          </span>
          }
        </button>

        <!-- Register Link -->
        <div class="text-center">
          <p class="text-sm text-gray-600 dark:text-gray-400">
            Don't have an account?
            <a
              routerLink="/auth/register"
              class="text-first-custom hover:text-indigo-700 dark:text-indigo-400 dark:hover:text-indigo-300 font-semibold ml-1"
              >Sign up</a
            >
          </p>
        </div>
      </form>
    </div>

    <!-- Footer -->
    <div class="text-center mt-8">
      <p class="text-sm text-indigo-100 dark:text-gray-500">© 2025 JeuHub. All rights reserved.</p>
    </div>
  </div>
</div>
