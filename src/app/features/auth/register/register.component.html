<div
  class="min-h-screen bg-linear-to-br from-first-custom to-third-custom dark:from-neutral-950 dark:to-neutral-900 flex items-center justify-center p-4"
>
  <div class="max-w-md w-full">
    <!-- Logo/Branding -->
    <div class="text-center mb-8">
      <div class="inline-block p-4 bg-white dark:bg-neutral-800 rounded-2xl shadow-xl mb-4">
        <img
          ngSrc="assets/main_logo.png"
          alt="Ana Logo"
          width="64"
          height="64"
          priority
          class="w-16 h-16"
        />
      </div>
      <h1 class="text-3xl font-bold text-white mb-2">Create Account</h1>
      <p class="text-indigo-100 dark:text-gray-400">
        Join us to manage all your social media via Jeu
      </p>
    </div>

    <!-- Register Form -->
    <div class="bg-white dark:bg-neutral-900 rounded-2xl shadow-2xl p-8">
      <form (ngSubmit)="onSubmit()" class="space-y-5">
        <!-- Error Message -->
        @if (error()) {
        <div
          class="bg-red-50 dark:bg-red-900/20 border border-red-200 dark:border-red-800 rounded-lg p-4"
        >
          <p class="text-sm text-red-800 dark:text-red-200">{{ error() }}</p>
        </div>
        }

        <!-- Organization Name -->
        <div>
          <label
            for="organizationName"
            class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2"
            >Organization Name</label
          >
          <input
            type="text"
            id="organizationName"
            [ngModel]="organizationName()"
            (ngModelChange)="organizationName.set($event)"
            name="organizationName"
            required
            class="w-full px-4 py-3 border border-gray-300 dark:border-neutral-700 bg-white dark:bg-neutral-800 text-gray-900 dark:text-white rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent placeholder-gray-400 dark:placeholder-gray-500"
            placeholder="My Company"
          />
        </div>

        <!-- Name Fields -->
        <div class="grid grid-cols-2 gap-4">
          <div>
            <label
              for="firstName"
              class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2"
              >First Name</label
            >
            <input
              type="text"
              id="firstName"
              [ngModel]="firstName()"
              (ngModelChange)="firstName.set($event)"
              name="firstName"
              required
              class="w-full px-4 py-3 border border-gray-300 dark:border-neutral-700 bg-white dark:bg-neutral-800 text-gray-900 dark:text-white rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent placeholder-gray-400 dark:placeholder-gray-500"
              placeholder="John"
            />
          </div>
          <div>
            <label
              for="lastName"
              class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2"
              >Last Name</label
            >
            <input
              type="text"
              id="lastName"
              [ngModel]="lastName()"
              (ngModelChange)="lastName.set($event)"
              name="lastName"
              required
              class="w-full px-4 py-3 border border-gray-300 dark:border-neutral-700 bg-white dark:bg-neutral-800 text-gray-900 dark:text-white rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent placeholder-gray-400 dark:placeholder-gray-500"
              placeholder="Doe"
            />
          </div>
        </div>

        <!-- Email Input -->
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2"
            >Email Address</label
          >
          <input
            type="email"
            id="email"
            [ngModel]="email()"
            (ngModelChange)="email.set($event)"
            name="email"
            required
            class="w-full px-4 py-3 border border-gray-300 dark:border-neutral-700 bg-white dark:bg-neutral-800 text-gray-900 dark:text-white rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent placeholder-gray-400 dark:placeholder-gray-500"
            placeholder="you@example.com"
          />
        </div>

        <!-- Password Input -->
        <div>
          <label
            for="password"
            class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2"
            >Password</label
          >
          <input
            type="password"
            id="password"
            [ngModel]="password()"
            (ngModelChange)="password.set($event)"
            name="password"
            required
            class="w-full px-4 py-3 border border-gray-300 dark:border-neutral-700 bg-white dark:bg-neutral-800 text-gray-900 dark:text-white rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent placeholder-gray-400 dark:placeholder-gray-500"
            placeholder="••••••••"
          />
          <p class="mt-1 text-xs text-gray-500 dark:text-gray-400">Must be at least 8 characters</p>
        </div>

        <!-- Confirm Password Input -->
        <div>
          <label
            for="confirmPassword"
            class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2"
            >Confirm Password</label
          >
          <input
            type="password"
            id="confirmPassword"
            [ngModel]="confirmPassword()"
            (ngModelChange)="confirmPassword.set($event)"
            name="confirmPassword"
            required
            class="w-full px-4 py-3 border border-gray-300 dark:border-neutral-700 bg-white dark:bg-neutral-800 text-gray-900 dark:text-white rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent placeholder-gray-400 dark:placeholder-gray-500"
            placeholder="••••••••"
          />
        </div>

        <!-- Terms Agreement -->
        <div class="flex items-start">
          <input
            type="checkbox"
            required
            class="w-4 h-4 mt-1 text-first-custom border-gray-300 dark:border-neutral-600 rounded focus:ring-indigo-500 dark:bg-neutral-800"
          />
          <label class="ml-2 text-sm text-gray-600 dark:text-gray-400">
            I agree to the
            <a
              href="#"
              class="text-first-custom hover:text-indigo-700 dark:text-indigo-400 dark:hover:text-indigo-300"
              >Terms of Service</a
            >
            and
            <a
              href="#"
              class="text-first-custom hover:text-indigo-700 dark:text-indigo-400 dark:hover:text-indigo-300"
              >Privacy Policy</a
            >
          </label>
        </div>

        <!-- Submit Button -->
        <button
          type="submit"
          [disabled]="loading()"
          class="w-full px-6 py-3 bg-first-custom text-white rounded-lg hover:bg-indigo-700 disabled:opacity-50 disabled:cursor-not-allowed transition-colors font-semibold"
        >
          @if (!loading()) {
          <span>Create Account</span>
          } @if (loading()) {
          <span class="flex items-center justify-center gap-2">
            <span class="animate-spin">⚙️</span>
            Creating Account...
          </span>
          }
        </button>
        @if(verificationText()){
        <div
          class="bg-green-50 dark:bg-green-900/20 border border-green-200 dark:border-green-800 rounded-lg p-4"
        >
          <p class="text-sm text-green-800 dark:text-green-200">{{ verificationText() }}</p>
        </div>

        }
        <!-- Login Link -->
        <div class="text-center">
          <p class="text-sm text-gray-600 dark:text-gray-400">
            Already have an account?
            <a
              routerLink="/auth/login"
              class="text-first-custom hover:text-indigo-700 dark:text-indigo-400 dark:hover:text-indigo-300 font-semibold ml-1"
              >Sign in</a
            >
          </p>
        </div>
      </form>
    </div>

    <!-- Footer -->
    <div class="text-center mt-8">
      <p class="text-sm text-indigo-100 dark:text-gray-500">© 2025 JeuHub. All rights reserved.</p>
    </div>
  </div>
</div>
